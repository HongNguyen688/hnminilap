<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>

    <link rel="stylesheet" href="/static/css/theme.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/responsive.css" />
    <link rel="stylesheet" href="pomodoro.css" />

    <script src="/static/js/loadfiles.js" defer></script>
    <script src="/projects/pomodoro/pomodoro.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="main__header"></div>

      <main class="app__container">
        <aside id="app__layout-left"></aside>

        <section class="app__container-mid">
          <div class="pomodoro-plus">
            <h1>Pomodoro + Tasks</h1>

            <div class="timer-box">
              <div class="timer-display" id="js__timer">25:00</div>
              <div class="current-task" id="js__current-task">
                Click + to add a task
              </div>
            </div>

            <div class="progress-ring">
              <svg width="280" height="280">
                <circle class="track" cx="140" cy="140" r="130" />
                <circle
                  class="progress"
                  cx="140"
                  cy="140"
                  r="130"
                  id="js__progress"
                />
              </svg>
            </div>

            <div class="controls">
              <button id="js__start" class="btn big">Start</button>
              <button id="js__pause" class="btn big hidden">Pause</button>
              <button id="js__skip" class="btn">Skip â†’</button>
              <button id="js__reset" class="btn">Reset</button>
            </div>

            <div class="modes">
              <button class="mode active" data-min="25">Work 25</button>
              <button class="mode" data-min="5">Break 5</button>
              <button class="mode" data-min="15">Long 15</button>
            </div>

            <!-- TASK LIST -->
            <div class="task-section">
              <div class="add-task">
                <input
                  type="text"
                  id="new-task"
                  placeholder="What are you focusing on?"
                  autofocus
                  autocomplete="off"
                />
                <button id="add-task">+</button>
              </div>
              <ul id="js__task-list"></ul>
            </div>

            <div class="stats">
              <div>Completed today: <strong id="js__completed">0</strong></div>
              <div>Streak: <strong id="js__streak">0</strong> days</div>
            </div>

            <!-- WORKING BELL (real sound + unlock) -->
            <audio id="js__bell" preload="auto">
              <source
                src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"
                type="audio/ogg"
              />
            </audio>

            <svg
              width="0"
              height="0"
              style="position: absolute; pointer-events: none"
            >
              <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#ff6b6b" />
                  <stop offset="100%" stop-color="#ffa502" />
                </linearGradient>
              </defs>
            </svg>
          </div>
        </section>

        <aside id="app__layout-right"></aside>
      </main>
      <br />
      <div id="main__footer"></div>
    </div>
  </body>
</html>
